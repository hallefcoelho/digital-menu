<div class="container">
  <div class="d-flex mb-2 card_" *ngFor="let product of listMostOrderedProduct">
    <img class="card__img" [src]="product.Image" alt="">
    <div class="d-flex flex-column" style="position: relative; left: 10px;">
      <p class="card__title">{{product.Description}}</p>
      <p class="card__paragraph">{{product.Ordered}} dishes ordered</p>
    </div>
  </div>
</div>
