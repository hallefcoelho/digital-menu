<div class="container">
  <h1 class="title" style="font-weight: 500;">Orders <span style="font-size: 25px;">#34562</span></h1>
  <div class="d-flex justify-content-start">
    <button type="button" class="btn button" [ngClass]="button.Name === buttonSelected ? 'button-active' : ''" *ngFor="let button of buttons" (click)="getButton(button.Name)">{{button.Name}}</button>
  </div>
  <div class="mt-4">
    <div class="row">
      <h1 class="col-7 title">item</h1>
      <h1 class=" col-2 title ms-1">Qty</h1>
      <h1 class="col-2 title">Price</h1>
    </div>
    <hr class="col-12">
    <div class="card-product">
      <app-product-budget></app-product-budget>
    </div>
    <hr class="col-12" style="margin-top: 0px;">
    <div>
      <div class="d-flex justify-content-between mb-3" style="margin-right: 30px; margin-left: 30px;">
        <p style="font-weight: 500; font-size: 16px;">Discount</p>
        <p style="font-weight: 500; font-weight: 500; font-size: 16px;">$0</p>
      </div>
      <div class="d-flex justify-content-between mb-3" style="margin-right: 30px; margin-left: 30px;">
        <p style="font-weight: 500; font-size: 16px;">Sub Total</p>
        <p style="font-weight: 500; font-weight: 500; font-size: 16px;">$21.05</p>
      </div>
      <div class="d-flex justify-content-center">
        <button type="button" class="btn button button-active" style="width: 500px; height: 50px;">Continue to Payment</button>
      </div>
    </div>
  </div>
</div>
