<div class="container">
  <div class="row">
    <div class="card col-4 cards fadeIn" *ngFor="let product of listProductFilter">
      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <img class="product-img to-spin-animation" src="{{product.Image}}" alt="">
        <h2 class="card-title text-center position-title">{{product.Description}}</h2>
        <h3 class="card-text text-center">{{ product.Price | currency }}</h3>
        <h4 class="card-text text-center color-text">{{product.Availability}} Bowls avaliable</h4>
        <button type="button" class="btn btn-outline-success btn-width" (click)="addProductBudget(product)">
          To Add
        </button>
      </div>
    </div>
  </div>
</div>
