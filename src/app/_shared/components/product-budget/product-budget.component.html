<div class="container container-style shadow-lg p-3 mb-5" *ngFor="let product of listProductFilter">
  <div class="row no-padding mb-3">
    <div class="col-7">
      <div class="d-flex">
        <img class="product-img me-3" src="{{product.Image}}" alt="">
        <div class="d-flex flex-column" style="width: 100%;">
          <p class="title-product" matTooltip="{{product.Description}}" matTooltipClass="mat-tooltip-color" TooltipPosition ="above">{{product.Description | slice: 0:18}}{{ product.Description!.length > 18 ? '...' : '' }}</p>
          <p class="price-product">$ {{product.Price}}</p>
        </div>
      </div>
    </div>
    <div class="col-2 col-width d-flex align-items-center" >
      <div class="input-group mb-3">
        <input type="text" class="form-control text-center input-amount" aria-label="Username" aria-describedby="basic-addon1" [(ngModel)]="product.Amount" mask="separator.2" mask="0*">
      </div>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center style-price">
      <p>{{product.Price * product.Amount | currency : 'BRL'}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-9">
      <div class="input-group mb-3" style="width: 102%;">
        <input type="text" class="form-control input-description" placeholder="Order Note..." aria-label="OrderNote" aria-describedby="basic-addon1" [(ngModel)]="product.OrderNote">
      </div>
    </div>
    <div class="col-3">
      <div class="container-icon ms-3">
        <button type="button" class="btn btn-outline-danger button-trash" (click)="deleteProductBudget(product)">
          <i class="fa-solid fa-trash fa-xl trash-icon"></i>
        </button>
      </div>
    </div>
  </div>
</div>
